<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>學測練習小卡 — StudyOnline</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>學測練習小卡</h1>
      <small class="tag">快速複習・記憶單字</small>
    </div>
    <nav class="top-nav">
      <button id="tab-cards" class="tab-btn active">小卡</button>
      <button id="tab-vocab" class="tab-btn">英文單字</button>
    </nav>
    <div class="header-controls">
      <div class="user-area" id="user-area">
        <button id="login-btn">假登入</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="cards-section" class="panel">
      <section class="controls">
        <label for="subject-select">選擇科目：</label>
        <select id="subject-select"></select>

        <label for="search-input">搜尋：</label>
        <input id="search-input" placeholder="輸入關鍵字或重點" />

        <label><input type="checkbox" id="show-starred" /> 只看已加星</label>

        <label for="sort-select">排序：</label>
        <select id="sort-select">
          <option value="new">最新</option>
          <option value="old">最舊</option>
        </select>

        <button id="new-card-btn">新增卡片</button>
        <button id="export-btn">匯出 (JSON)</button>
        <button id="import-btn">匯入</button>
        <input id="import-file" type="file" accept="application/json" style="display:none" />
      </section>

      <section id="cards" class="cards"></section>
    </section>

    <section id="vocab-section" class="panel hidden">
      <section class="controls">
        <label for="vocab-search">搜尋單字：</label>
        <input id="vocab-search" placeholder="輸入單字或中文解釋" />
        <button id="new-vocab-btn">新增單字</button>
        <button id="export-vocab-btn">匯出單字 (JSON)</button>
      </section>
      <section id="vocab-list" class="cards"></section>
    </section>
  </main>

  <!-- Card Modal (create/edit) -->
  <div id="card-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2 id="card-modal-title">新增重點小卡</h2>
      <label>科目
        <select id="card-subject"></select>
      </label>
      <label>標題<input id="card-title" /></label>
      <label>內容<textarea id="card-content"></textarea></label>
      <div class="modal-actions">
        <button id="card-save">儲存</button>
        <button id="card-cancel">取消</button>
      </div>
    </div>
  </div>

  <!-- Vocab Modal -->
  <div id="vocab-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2 id="vocab-modal-title">新增英文單字</h2>
      <label>單字<input id="vocab-word" /></label>
      <label>中文解釋<input id="vocab-meaning" /></label>
      <label>範例句子<input id="vocab-example" /></label>
      <label>句子翻譯<textarea id="vocab-example-tw"></textarea></label>
      <div class="modal-actions">
        <button id="vocab-save">儲存</button>
        <button id="vocab-cancel">取消</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>假登入</h2>
      <label>使用者名稱<input id="login-username" /></label>
      <label>密碼<input id="login-password" type="password" /></label>
      <div class="modal-actions">
        <button id="login-submit">登入</button>
        <button id="login-cancel">取消</button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
